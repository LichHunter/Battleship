    text: "package battleship;\n\nimport java.util.Arrays;\nimport java.util.Locale;\n\
    import java.util.Scanner;\n\npublic class Game {\n\tprivate final Checker CHECKER;\n\
    \tprivate String[][] field;\n\tprivate String[][] fogOfWar;\n\n\tpublic Game(String[][]\
    \ field, Checker checker) {\n\t\tthis.field = field;\n\t\tthis.CHECKER = checker;\n\
    \n\t\tthis.fogOfWar = new String[field.length][field[0].length];\n\t\tfor (int\
    \ i = 0; i < fogOfWar.length; i++) {\n\t\t\tSystem.arraycopy(field[i], 0, fogOfWar[i],\
    \ 0, fogOfWar[i].length);\n\t\t}\n\t}\n\n\tpublic void initGame() {\n\t\tcreateField(field);\n\
    \t\tcreateField(fogOfWar);\n\t\tshowField(field);\n\n\t\tScanner scanner = new\
    \ Scanner(System.in);\n\t\tShip[] ships = new Ship[]{\n\t\t\t\tnew Ship(\"Aircraft\
    \ Carrier\", \"carrier\", 5),\n\t\t\t\tnew Ship(\"Battleship\", \"battleship\"\
    , 4),\n\t\t\t\tnew Ship(\"Submarine\", \"submarine\", 3),\n\t\t\t\tnew Ship(\"\
    Cruiser\", \"cruiser\", 3),\n\t\t\t\tnew Ship(\"Destroyer\", \"destroyer\", 2)\n\
    \t\t};\n\n\t\tint i = 0;\n\t\twhile (i != 5) {\n\t\t\tSystem.out.format(\"\\nEnter\
    \ the coordinates of the %s (%d cells): \\n\", ships[i].getName(),\n\t\t\t\t\t\
    ships[i].getSize());\n\t\t\tString[] coordinates = scanner.nextLine().toLowerCase(Locale.ROOT).split(\"\
    \ \");\n\n\t\t\ttry {\n\t\t\t\tputShipOnTheField(ships[i], coordinates[0], coordinates[1]);\n\
    \t\t\t} catch (IllegalStateException e) {\n\t\t\t\tSystem.out.println(\"\\n\"\
    \ + e.getMessage());\n\t\t\t\tcontinue;\n\t\t\t}\n\n\t\t\tshowField(field);\n\t\
    \t\ti++;\n\t\t}\n\n\t\tSystem.out.println(\"\\nThe game starts!\");\n\t\tshowField(fogOfWar);\n\
    \t\tSystem.out.println(\"\\nTake a shot!\\n\");\n\n\t\twhile (!allShipsSank(field))\
    \ {\n\t\t\ttry {\n\t\t\t\tif (makeAShot(scanner.next().toLowerCase(Locale.ROOT),\
    \ field, fogOfWar)) {\n\t\t\t\t\tSystem.out.println();\n\t\t\t\t\tshowField(fogOfWar);\n\
    \t\t\t\t\tSystem.out.println(\"\\nYou hit a ship!\");\n\n\t\t\t\t\tif (shipIsSank(ships,\
    \ field)) {\n\t\t\t\t\t\tSystem.out.println(\"\\nYou sank a ship!\");\n\t\t\t\t\
    \t}\n\t\t\t\t} else {\n\t\t\t\t\tSystem.out.println();\n\t\t\t\t\tshowField(fogOfWar);\n\
    \t\t\t\t\tSystem.out.println(\"\\nYou missed!\");\n\t\t\t\t}\n\t\t\t} catch (IllegalArgumentException\
    \ e) {\n\t\t\t\tSystem.out.println(\"\\n\" + e.getMessage());\n\t\t\t}\n\t\t}\n\
    \n\t\tSystem.out.println(\"\\nYou sank the last ship. You won. Congratulations!\"\
    );\n\t}\n\n\t/**\n\t * Method will go through ships and check if any of them were\
    \ lastly sank\n\t * @param ships array that contains ships\n\t * @param field\
    \ string array that contains game field\n\t * @return true - ship has been sunk\n\
    \t */\n\tprivate boolean shipIsSank(Ship[] ships, String[][] field) {\n\t\tfor\
    \ (Ship ship : ships) {\n\t\t\tif (!ship.isSank()) {\n\t\t\t\tString[] shipCoordinates\
    \ = ship.getShipCoordinates();\n\n\t\t\t\tfor (String shipCoordinate : shipCoordinates)\
    \ {\n\t\t\t\t\tif (\"O\".equals(getCell(shipCoordinate, field))) {\n\t\t\t\t\t\
    \tbreak;\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tship.setSank(true);\n\t\t\t\treturn\
    \ true;\n\t\t\t}\n\t\t}\n\n\t\treturn false;\n\t}\n\n\tprivate String getCell(String\
    \ shipCoordinate, String[][] field) {\n\t\treturn field[Integer.parseInt(shipCoordinate.substring(0,0))][Integer.parseInt(shipCoordinate.substring(1))];\n\
    \t}\n\n\t/**\n\t * Method will search field for \"O\". If \"O\" found it means\
    \ that not all ships has been sunk\n\t * @param field string array that contains\
    \ game field\n\t * @return true - all ships sank\n\t */\n\tprivate boolean allShipsSank(String[][]\
    \ field) {\n\t\tfor (String[] row : field) {\n\t\t\tfor (String cell : row) {\n\
    \t\t\t\tif (\"O\".equals(cell)) {\n\t\t\t\t\treturn false;\n\t\t\t\t}\n\t\t\t\
    }\n\t\t}\n\n\t\treturn true;\n\t}\n\n\t/**\n\t * Method will take coordinate and\
    \ determine whether user missed or hit\n\t * @param coordinate string with coordinate\
    \ (a1, g5, ...)\n\t * @return true -> hit, false -> miss\n\t * @throws IllegalArgumentException\
    \ wrong coordinates\n\t */\n\tprivate boolean makeAShot(String coordinate, String[][]\
    \ field, String[][] fogOfWar)\n\t\t\tthrows IllegalArgumentException{\n\t\tif\
    \ (!CHECKER.checkCoordinates(coordinate, field))\n\t\t\tthrow new IllegalArgumentException(\"\
    Error! You entered the wrong coordinates!\");\n\n\t\tint i = Helper.letterToNumber(coordinate.charAt(0));\n\
    \t\tint j = Integer.parseInt(coordinate.substring(1));\n\n\t\tif (\"O\".equals(field[i][j])\
    \ || \"X\".equals(field[i][j])) {\n\t\t\tfogOfWar[i][j] = \"X\";\n\t\t\tfield[i][j]\
    \ = \"X\";\n\n\t\t\treturn true;\n\t\t} else {\n\t\t\tfogOfWar[i][j] = \"M\";\n\
    \t\t\tfield[i][j] = \"M\";\n\t\t\treturn false;\n\t\t}\n\t}\n\n\t/**\n\t * Method\
    \ will check whether coordinates are right and put given ship on the field\n\t\
    \ *\n\t * @param ship             string which contains name of ship(carrier,\
    \ battleship, submarine, cruiser, destroyer)\n\t * @param firstCoordinate  string\
    \ which contains coordinates of the ship beginning (f3, a1, d5)\n\t * @param secondCoordinate\
    \ string which contains coordinates of the ship ending (f3, a1, d5)\n\t * @throws\
    \ IllegalStateException if coordinates were not correct\n\t *                \
    \               or was not able to convert letter from coordinate to number\n\t\
    \ */\n\tprivate void putShipOnTheField(Ship ship, String firstCoordinate, String\
    \ secondCoordinate)\n\t\t\tthrows IllegalStateException {\n\t\t//check whether\
    \ coordinates are correct\n\t\tif (!CHECKER.checkCoordinates(ship.getCode(), firstCoordinate,\
    \ secondCoordinate))\n\t\t\tthrow new IllegalStateException(\"Error! Wrong coordinates\"\
    );\n\t\t//check whether user can place ship in that position\n\t\tif (!CHECKER.checkShipDisplacement(field,\
    \ firstCoordinate, secondCoordinate))\n\t\t\tthrow new IllegalStateException(\"\
    Error! Too close to another ship\");\n\n\t\t//try to put ship on field\n\t\ttry\
    \ {\n\t\t\tString[] shipCoordinates;\n\t\t\tif (firstCoordinate.charAt(0) == secondCoordinate.charAt(0))\
    \ {\n\t\t\t\tint row = Helper.letterToNumber(firstCoordinate.charAt(0));\n\t\t\
    \t\tint beginning = Math.min(Integer.parseInt(firstCoordinate.substring(1)),\n\
    \t\t\t\t\t\tInteger.parseInt(secondCoordinate.substring(1)));\n\t\t\t\tint end\
    \ = Math.max(Integer.parseInt(firstCoordinate.substring(1)),\n\t\t\t\t\t\tInteger.parseInt(secondCoordinate.substring(1)));\n\
    \n\t\t\t\tshipCoordinates = new String[ship.getSize()];\n\t\t\t\tint counter =\
    \ 0;\n\n\t\t\t\tfor (int i = beginning; i <= end; i++) {\n\t\t\t\t\tfield[row][i]\
    \ = \"O\";\n\t\t\t\t\tshipCoordinates[counter] = String.valueOf(row) + \"\" +\
    \ String.valueOf(i);\n\t\t\t\t\tcounter++;\n\t\t\t\t}\n\n\t\t\t\tship.setShipCoordinates(shipCoordinates);\n\
    \t\t\t} else {\n\t\t\t\tint column = Integer.parseInt(firstCoordinate.substring(1));\n\
    \t\t\t\tint beginning = Math.min(Helper.letterToNumber(firstCoordinate.charAt(0)),\n\
    \t\t\t\t\t\tHelper.letterToNumber(secondCoordinate.charAt(0)));\n\t\t\t\tint end\
    \ = Math.max(Helper.letterToNumber(firstCoordinate.charAt(0)),\n\t\t\t\t\t\tHelper.letterToNumber(secondCoordinate.charAt(0)));\n\
    \n\t\t\t\tshipCoordinates = new String[ship.getSize()];\n\t\t\t\tint counter =\
    \ 0;\n\n\t\t\t\tfor (int i = beginning; i <= end; i++) {\n\t\t\t\t\tfield[i][column]\
    \ = \"O\";\n\t\t\t\t\tshipCoordinates[counter] = String.valueOf(i) + \"\" + String.valueOf(column);\n\
    \t\t\t\t\tcounter++;\n\t\t\t\t}\n\n\t\t\t\tship.setShipCoordinates(shipCoordinates);\n\
    \t\t\t}\n\t\t} catch (IllegalArgumentException e) {\n\t\t\tthrow new IllegalStateException(e.getMessage());\n\
    \t\t}\n\t}\n\n\t/**\n\t * Method will output FIELD array to the console\n\t */\n\
    \tprivate void showField(String[][] field) {\n\t\tfor (String[] row : field) {\n\
    \t\t\tfor (String cell : row) {\n\t\t\t\tSystem.out.print(cell + \" \");\n\t\t\
    \t}\n\t\t\tSystem.out.println();\n\t\t}\n\t}\n\n\t/**\n\t * Method will fill FIELD\
    \ array with appropriate date\n\t */\n\tprivate String[][] createField(String[][]\
    \ field) {\n\t\t//fill first row of FIELD with numbers\n\t\tfield[0][0] = \" \"\
    ;\n\t\tfor (int i = 1; i < field[0].length; i++) {\n\t\t\tfield[0][i] = String.valueOf(i);\n\
    \t\t}\n\t\t//array contains letters which will be at the beginning of every row\n\
    \t\tint n = 'A';\n\n\t\t//fill FIELD\n\t\tfor (int i = 1; i < field.length; i++)\
    \ {\n\t\t\tfield[i][0] = String.valueOf((char) n);\n\n\t\t\tfor (int j = 1; j\
    \ < field[i].length; j++) {\n\t\t\t\tfield[i][j] = \"~\";\n\t\t\t}\n\n\t\t\tn++;\n\
    \t\t}\n\n\t\treturn field;\n\t}\n}\n"
